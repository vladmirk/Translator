<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ru">
  <head>
    <div th:replace="fragments/header :: metaBlock" />
    <div th:replace="fragments/header :: header-css" />

    <title th:text="#{translate.title}">Index</title>
  </head>
  <body>
    <div class="container putItCenter">
      <div class="container">
        <form name="translateForm">
          <div class="row">
            <h3 th:text="#{translate.title}">Home page</h3>
          </div>
          <div class="row">
            <div class="form-group col-md-5">
              <label for="fromText" th:text="#{translate.fromText}">From</label>
              <textarea class="form-control" id="fromText" rows="3"></textarea>
            </div>
            <div class="form-group">
              &nbsp;
            </div>
            <div class="form-group col-md-5">
              <label for="toText" th:text="#{translate.toText}">To</label>
              <textarea class="form-control" id="toText" rows="3"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-5">
              <button type="button" class="btn btn-outline-dark translateBtn" th:text="#{translate.button.translate}">Go</button>
            </div>
          </div>
          <div class="row mt-5">
            <p class="text-center font-weight-light col-10" id="copyright">&nbsp;</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
